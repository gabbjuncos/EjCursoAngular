<p>LISTADO DE HEROES</p>

<div *ngIf="heroeBorrado_ !== ''; else noBorrado ">
    <h3>Heroe Borrado: <small>{{heroeBorrado_}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click) = "borrarElemento()">
    Borrar
</button>

<ul>

    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
